<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESH PARSER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id='view'></canvas>
    <div id='menu'>
        <button type="file" id='graph'>load graph</button>
        <button type="file" id='mesh' disabled>load mesh</button> 
    </div>
    <div id='log'></div>
    <div id='tooltip'></div>
    <div id='options'>
        <button id='cache'>cache mesh [faster]</button>
        <button id='save'>save mesh</button>
    </div>
    <input id='fileid' type='file' hidden  accept=".json"/>
    <script src="index.js"></script>
</body>
</html>
